<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/7f6dcfd3b3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav id="navbar" class="navbar">
            <div id="logo" class="logo">
                <i class="fa-solid fa-umbrella"></i>
                <h1 class="title">Weather App</h1>
            </div>
            <div id="search_container" class="search_container">
                <span class="fa-solid fa-magnifying-glass"></span>
                <input id="search_input" class="search_input" type="text">
            </div>
        </nav>
        <div id="container" class="container">
            <div id="city_card" class="city_card">
                <div id="country" class="country"></div>
                <div id="city_name" class="city_name"></div>
                <div id="weather" class="weather"></div>
                <div id="icon" class="icon"></div>
                <div id="temp" class="temp"></div>
                <div id="feels_like" class="feels_like"></div>
                <div id="humidity" class="humidity"></div>
                <div id="wind" class="wind"></div>
                <div id="pressure" class="pressure"></div>
                <div id="sunrise" class="sunrise"></div>
                <div id="sunset" class="sunset"></div>
            </div>
            <div id="day1" class="day">
                <div id="day1_date" class="day_date"></div>
                <div id="day1_weather" class="day_weather"></div>
                <div id="icon1" class="icon"></div>
                <div id="day1_min_temp" class="day_temp"></div>
                <div id="day1_max_temp" class="day_temp"></div>
            </div>
            <div id="day2" class="day">
                <div id="day2_date" class="day_date"></div>
                <div id="day2_weather" class="day_weather"></div>
                <div id="icon2" class="icon"></div>
                <div id="day2_min_temp" class="day_temp"></div>
                <div id="day2_max_temp" class="day_temp"></div>
            </div>
            <div id="day3" class="day">
                <div id="day3_date" class="day_date"></div>
                <div id="day3_weather" class="day_weather"></div>
                <div id="icon3" class="icon"></div>
                <div id="day3_min_temp" class="day_temp"></div>
                <div id="day3_max_temp" class="day_temp"></div>
            </div>
        </div>
                <footer class="footer">
                    <p class="text-white">Copyright Â© 2024</p>
                    <a class="text-white" href="https://github.com/zeki88" target="_blank">
                        <span>zeki88</span>
                        <i class="fab fa-github" aria-hidden="true"></i>
                    </a>
                  </footer>
    </body>
    
    <script src='index.js'> </script>
</html>
